name: CI

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'index.html'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci

      - name: Check types
        run: npm run check-types

      - name: Run linter
        run: npm run lint

      - name: Build the project
        run: npm run build

      - name: Deploy to Surge
        run: npm run deploy
